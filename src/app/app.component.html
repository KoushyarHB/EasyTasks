<app-header />
<main>
  <ul id="users">
    @for (user of users; track $index) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser){
  <app-tasks [name]="selectedUser.name" [id]="selectedUser.id" />
  } @else {
  <p>There is no selected user.</p>
  }
</main>
